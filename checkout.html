	</head>

		<div class="jumbotron	jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">Ótima	escolha!</h1>
				<p class="lead">Obrigado	por	comprar	na	Mirror	Fashion! Preencha	seus	dados	para efetivar	compra. </p>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-4">
					
					<div class="card mb-3">
						<div class="card-header">
							<h2>Sua	compra</h2>
						</div>

						<div class="card-body">
							<img	src="img/produtos/foto1-verde.png" alt="Fuzzy	Cardigan" class="img-thumbnail	mb-3">
							<dl>
									<dt>Produto</dt>
									<dd>Fuzzy	Cardigan</dd>
									<dt>Cor</dt>
									<dd>Verde</dd>
									<dt>Tamanho</dt>
									<dd>40</dd>
									<dt>Preço</dt>
									<dd>R$129,90</dd>
							</dl>
						</div>
					</div>

					<div class="card mb-3">
						<div class="card-body">
							<div class="form-group">
								<label for="qtd">Quantidade</label>
								<input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
							</div>

							<div class="form-group">
								<label for="total">Total</label>	
								<output id="total" class="form-control">129,90</output>
							</div>
						</div>
						<dd id="preco">129,90</dd>

						<output for="qtd preco" id="total" class="form-control">129,90</output>

					</div>
					
						<form class="col-md-8">
							<div class="col-lg-6">
								<fieldset class="col-lg-6">
									<legend>Dados pessoais</legend>
									<div class="form-group">
										<label for="nome">Nome completo</label>
										<input type="text" id="nome" class="form-control" name="name"autofocus required>
									</div>

									<div	class="form-group">
										<label	for="email">Email</label>
											<div	class="input-group	mb-3">
											<div	class="input-group-prepend">
												<span	class="input-group-text">@</span>
											</div>
									<input	type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
										</div>
									</div>


									<div class="form-group">
										<label for="cpf">CPF</label>
										<input type="text" name="cpf" id="cpf" class="form-control" placeholder="000.000.000-00" data-mask="999.999.999-99">
									</div>

									<div class="form-group custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-label" name="" for="newsletter" value="sim" checked>								
										<label class="custom-control-label" for="newsletter">Quero receber Nesletter da Fashion Mirror</label>
									</div>
								</fieldset>

								<fieldset class="col-lg-6">
									<legend>Cartão de crédtio</legend>
										<div class="form-group">
											<label for="numero-cartao">Número- CVV</label>
											<input type="text" name="numero-cartao" id="numero-cartao" class="form-control" data-mask="9999	9999 9999 9999 - 999">
										</div>
							
										<div	class="form-group">
											<div	class="input-group	mb-3">
												<div	class="input-group-prepend">
													<label	class="input-group-text" for="bandeira-cartao">Bandeira</label>
												</div>
												<select	class="custom-select" id="bandeira-cartao">
													<option	disabled selected>Selecione	uma	opção...</option>
													<option	value="master">MasterCard</option>
													<option	value="visa">VISA</option>
													<option	value="amex">American	Express</option>
												</select>
											</div>
									
									</div>


										<div class="form-group">
											<label for="validade-cartao">Validade</label>
											<input type="month" class="form-control" id="validade-cartao" name="validade-cartao" >
										</div>
								</fieldset>
							
								<button type="submit" class="btn-lg btn btn-primary">
									<span class="oi oi-thumb-up">Confirmar pedido</span>
								</button>
							</div>	
						</form>
				</div>
			</div>
		</div>
	
		<footer>	
			<div class="container">	
			<img src="img/logo-rodape.png" alt="Logo da Mirror Faashion">		
				
				<ul class="social">
					<li><a	href="http://facebook.com/mirrorfashion">Facebook</a> </li>
					<li><a href="http://twitter.com/mirrorfashion">Twitter</a></li>
					<li><a href="http://plus.google.com/mirrorfashion">Google+</a></li>
				</ul>	
			</div>
		</footer>
