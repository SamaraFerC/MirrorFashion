<!doctype	html>
<html>
	<head>
		<meta	charset="UTF-8">
		<meta	name="viewport" content="width=device-width">
		<link	rel="stylesheet" href="css/bootstrap.css">
		<link	rel="stylesheet" href="css/open-iconic-bootstrap.css">
		<title>Checkout	Mirror	Fashion</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg	navbar-light bg-light">
			<a class="navbar-brand" href="index.html">Mirror fashion</a>

				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="sobre.html"></a>
					</li>
				</ul>
		</nav>
		<divclass="jumbotron	jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">Ótima	escolha!</h1>
				<p class="lead">Obrigado	por	comprar	na	Mirror	Fashion! Preencha	seus	dados	para efetivar	compra. </p>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="card mb-3">
						<div class="card-header">
						<h2>Sua	compra</h2>
					</div>
					<div class="container">
						<div class="card-body">
							<img	src="img/produtos/foto1-verde.png" alt="Fuzzy	Cardigan" class="img-thumbnail	mb-3">
							<dl>
									<dt>Produto</dt>
									<dd>Fuzzy	Cardigan</dd>
									<dt>Cor</dt>
									<dd>Verde</dd>
									<dt>Tamanho</dt>
									<dd>40</dd>
									<dt>Preço</dt>
									<dd>R$129,90</dd>
							</dl>
						</div>
				
						<form class="col-md-8">
							<div class="col-lg-6">
								<fieldset class="col-lg-6">

								<legend>Dados pessoais</legend>
									<div class="form-group">
										<label for="nome">Nome completo</label>
										<input type="text" id="nome" class="form-control" name="name"autofocus required>
									</div>
						
								<label	for="email">Email</label>
								<div class="input-group	mb-3">
									<div	class="input-group-prepend">
										<span	class="input-group-text"></span>
									</div>

									<input	type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required>
								</div>

							<div class="form-group">
								<label for="cpf">CPF</label>
								<input type="text" name="cpf" id="cpf" class="form-control" placeholder="000.000.000-00">
							</div>

							<div class="form-group custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-label" name="" for="newsletter" value="sim" checked>								
								<label class="custom-control-label" for="newsletter">Quero receber Nesletter da Fashion Mirror</label>
							</div>
						</fieldset>

						<fieldset class="col-lg-6">
							<legend>Cartão de crédtio</legend>
							<div class="form-group">
								<label for="numero-cartao">Número- CVV</label>
								<input type="text" name="numero-cartao" id="numero-cartao" class="form-control">
							</div>
							<div class="form-group">
								<div class="input-group	mb-3">
									<div	class="input-group-prepend">
									<label	class="input-group-text" for="bandeira-cartao">Bandeira</label>
									</div>
										<select	class="custom-select" id="bandeira-cartao">
											<option	disabled selected>Selecione	uma	opção...</option>
											<option	value="master">MasterCard</option>
											<option	value="visa">VISA</option>
											<option	value="amex">American	Express</option>
										</select>
								</div>
							</div>
									<div class="form-group">
										<label for="validade-cartao">Validade</label>
										<input type="month" id="validade-cartao" name="validade-cartao" class="form-control">
									</div>
								</fieldset>
							</div>	
								<button type="submit" class="btn btn-lg btn-primary">
									<span class="oi oi-thumb-up">Confirmar pedido</span>
								</button>
						</form>
						</div>
					</div>
			
			
					</div>
				</div>
			</div>

		</div>
		
	</body>
</html>
